<!DOCTYPE html>
<html>

<head>
    <title>Setting
    </title>
    <link rel="stylesheet" href="../styles.settings.css">
    <link rel="stylesheet" href="../substyles.sidebar.css">
    <script src="../settings.html.js"></script>
    <link rel="icon" href="../logo/logo_trans_no-text.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/0ec4ff65d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="backgroundBlackGradient">
        <div id="menu">
            <div id="name">
                <image src="/logo/logo_trans_same-line_tight.png"
                    style="overflow: hidden; max-width: 100%; height: auto; padding: 10px 0 0 5px; max-width: 95%;">
                </image>
            </div>
            <div class="break"></div>
            <div id="listTop">
                <ul>
                    <li id="listHome"><a><i class="fa-solid fa-house-chimney"></i><span>Home</span></a></li>
                    <li id="listSearch"><a><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></a></li>
                    <li id="listPost"><a><i class="fa-solid fa-message"></i><span>Create Post</span></a></li>
                    <li id="listProfile"><a><i class="fa-solid fa-user"></i><span>Your Profile</span></a></li>
                    <li id="listSettings" class="listSelected"><a><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div id="mainBackground">
                <div id="settings">
                    <div id="settingsTitle">
                        <h1>Settings</h1>
                    </div>
                    <div id="settingsContent">
                        <div id="settingsContentTitle">
                            <i class="fa-sharp fa-solid fa-play fa-rotate-90" id="closeCredentials"></i>
                            <h2>Credentials </h2>
                        </div>
                        <div id="settingsContentBody" class="credentialsCategoryContentBody">
                            <div id="settingsContentBodyItem">
                                <div id="settingsContentBodyItemTitle">
                                    <legend>Change Password</legend>
                                </div>
                                <div id="settingsContentBodyItemContent">
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="password" id="settingsOldPassword"
                                            placeholder="Old Password">
                                    </div>
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="password" id="settingsNewPassword"
                                            placeholder="New Password">
                                    </div>
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="password" id="settingsConfirmPassword"
                                            placeholder="Confirm Password">
                                    </div>
                                    <div id="settingsContentBodyItemContentButton">
                                        <button id="settingsButtonChangePassword">Change
                                            Password</button>
                                    </div>
                                </div>
                            </div>
                            <div id="settingsContentBodyItem">
                                <div id="settingsContentBodyItemTitle">
                                    <legend>Change Email</legend>
                                </div>
                                <div id="settingsContentBodyItemContent">
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="email" id="settingsOldEmail"
                                            placeholder="Old Email">
                                    </div>
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="email" id="settingsNewEmail"
                                            placeholder="New Email">
                                    </div>
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="email" id="settingsConfirmEmail"
                                            placeholder="Confirm Email">
                                    </div>
                                    <div id="settingsContentBodyItemContentButton">
                                        <button id="settingsButtonChangeEmail">Change
                                            Email</button>
                                    </div>
                                </div>
                            </div>
                            <div id="settingsContentBodyItem">
                                <div id="settingsContentBodyItemTitle">
                                    <legend>Change Displayname</legend>
                                </div>
                                <div id="settingsContentBodyItemContent">
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="text" id="settingsNewDisplayname"
                                            placeholder="New Displayname">
                                    </div>
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="text" id="settingsConfirmDisplayname"
                                            placeholder="Confirm Displayname">
                                    </div>
                                    <div id="settingsContentBodyItemContentButton">
                                        <button id="settingsButtonChangeDisplayname">Change
                                            Displayname</button>
                                    </div>
                                </div>
                            </div>
                            <div id="settingsContentBodyItem">
                                <div id="settingsContentBodyItemTitle">
                                    <legend>Change Username</legend>
                                </div>
                                <div id="settingsContentBodyItemContent">
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="text" id="settingsNewUsername"
                                            placeholder="New Username">
                                    </div>
                                    <div id="settingsContentBodyItemContentInput">
                                        <input type="text" id="settingsConfirmUsername"
                                            placeholder="Confirm Username">
                                    </div>
                                    <div id="settingsContentBodyItemContentButton">
                                        <button id="settingsButtonChangeUsername">Change
                                            Username</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</body>

</html>
